<div class="schedule_block">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="Time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.start}} ~ {{element.end}} </td>
    </ng-container>

    <ng-container *ngFor="let n of studentName; let i = index">
      <ng-container matColumnDef="{{n}}">
        <th mat-header-cell *matHeaderCellDef class="point" [innerHTML]="studentHeader[i]"></th>
        <td mat-cell *matCellDef="let element"> {{element.company[i]}}</td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
