<div class="company_table_block">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> 公司 </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Student">
        <th mat-header-cell *matHeaderCellDef> 選擇學生 </th>
        <td mat-cell *matCellDef="let element"> {{element.students}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 30, 50, 100]">
    </mat-paginator>
    <button style="margin-top: 20px;" mat-stroked-button color="primary" (click)="make_csv()">Download</button>
  </div>
